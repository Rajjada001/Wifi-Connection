{% extends 'base.html' %}
<!-- Form -->
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 bg-light mt-5 p-4 rounded">
      <h5 class="text-center text-dark pb-3">Connect To Your Wi-Fi</h5>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <select name="select" class="form-control form-control-lg">
            <option value="" disabled selected>Select Your Wifi-</option>
            <option value="ACTFIBERNET">ACTFIBERNET</option>
            <option value="HATHWAY">HATHWAY</option>
            <option value="JIONET">JIONET</option>
            <option value="AIRTEL">AIRTEL</option>
            <option value="VODAFONE">VODAFONE</option>
            <option value="BSNL">BSNL</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="CONNECT"
            class="btn btn-success btn-block btn-lg"
          />
        </div>
      </form>
    </div>
  </div>
</div>

</div>
{% endblock content%}

{% block alert %}
  <div class="alert alert-danger alert-dismissible fade show">
    
  <h3>
    {{message}}
  </h3>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
{% endblock alert %}
