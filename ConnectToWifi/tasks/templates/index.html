<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect To Wifi</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
<!-- Navbar Brand -->
<nav class="navbar navbar-dark bg-secondary mb-4">
	<div class="fluid-container">
		<a class="navbar-brand" href="#">Connect To Your Wi-Fi </a>
	</div>
</nav>
    <!-- Form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 bg-light mt-5 p-4 rounded">
          <h5 class="text-center text-dark pb-3">Connect To Your Wi-Fi</h5>
          <form action="" method="POST">
            <div class="form-group">
              <select
                name="connect"
                class="form-control form-control-lg"
                id="connect"
              >
                <option value="" disabled selected>Select Your Wifi-</option>
                <option value="">My Wifi</option>
                <option value="">Your Wifi</option>
                <option value="">His Wifi</option>
                <option value="">Her Wifi</option>
              </select>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" />
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                value="CONNECT"
                class="btn btn-success btn-block btn-lg"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
