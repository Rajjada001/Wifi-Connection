{% extends 'base.html' %}
<!-- Form -->
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 bg-light mt-5 p-4 rounded">
      <h5 class="text-center text-dark pb-3">Connect To Your Wi-Fi</h5>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <select name="select" class="form-control form-control-lg">
            <option value="" disabled selected>Select Your Wifi-</option>
            <option value="My Wifi">My Wifi</option>
            <option value="Your Wifi">Your Wifi</option>
            <option value="His Wifi">His Wifi</option>
            <option value="Her Wifi">Her Wifi</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="CONNECT"
            class="btn btn-success btn-block btn-lg"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content%}
